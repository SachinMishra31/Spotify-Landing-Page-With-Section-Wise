<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Styling Spotify Landing Page- 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Add Font Awesome CDN -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

     <!-- styling Main tag to Spotify Landing Page- 2   -->
      <style>

        #download{
            background-color:  rgb(25, 20, 20);
            text-align: center;
            color:  rgb(255, 255, 255);
            padding : 10px  20px ;
        }

        h1{
            font-weight: 500;
            line-height: 2;
        }

        h2{
            font-weight: 500;
            line-height: 3;
        }

        button{
            background-color: rgb(255, 255, 255);
            padding: 12px;
            margin-bottom: 35px;
            font-weight: 500;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
        }

        button:hover{
            cursor: pointer;
            transform: scale(1.02);
        }

       @media(max-width:650){
        button{
            width: 100%;
        }
       }

      </style>

</head>
<body>


     <!-- Adding Main tag to Spotify Landing Page- 2 -->


    <main id = "download">
   
        <h1> Introducing Premium Mini</h1>
       
        <h2> ₹7 for 1 day. ₹25 for 1
            week.</h2>
     
    
       <section>
        <button><i class="fa-brands fa-google-play"></i>Download</button>
        <button> <i class="fa-brands fa-apple"></i>Download</button>
       </section>
    
        </main>
</body>
</html>
